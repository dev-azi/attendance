<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid pt-3">
    <form>
      <div class="input-group">
        <div class="form-group">
          <label for="amountThisWeek" class="form-label">Amount this week</label>
          <input type="number" id="amountThisWeek" class="form-control">
        </div>
        <div class="form-group ms-3">
          <label for="deductedAmount" class="form-label">Deducted amount per absent</label>
          <input type="number" id="deductedAmount" class="form-control">
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover mt-3">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">SUN</th>
              <th scope="col">MON</th>
              <th scope="col">TUE</th>
              <th scope="col">WED</th>
              <th scope="col">THU</th>
              <th scope="col">FRI</th>
              <th scope="col">SAT</th>
              <th scope="col">NEGATIVE</th>
            </tr>
          </thead>
          <tbody id="attendanceTable">
            <!-- Rows will be inserted here by JavaScript -->
          </tbody>
        </table> 
      </div>
      <button type="button" class="btn btn-primary mt-1 mb-3" data-bs-toggle="modal" data-bs-target="#resultModal" onclick="calculateResults()">Get Result</button>
    </form>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Result</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-dark table-striped table-hover overflow">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="resultTable">
              <!-- Results will be inserted here by JavaScript -->
            </tbody>
          </table>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!--<button type="button" class="btn btn-primary" onclick="copyResults()">Copy</button>-->
        </div>
      </div>
    </div>
  </div>

  <!-- Copy Notification -->
  <div id="copyNotification" class="copy-notification">
    Text copied to clipboard!
  </div>
  
  <!--JS Bootstrap link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
